<!DOCTYPE html>
<html lang="en">
    <head>
			<title>水表大亨</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
			<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
			
			<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
			<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
			<style>
				.left{
					display: inline-block;
					width: 300px;
					background-color: aqua;
				}
				.right{
					display: inline-block;
					background-color: red;
				}
			</style>

    </head>

    <body>
		<div>
			<div class="left">
				1
			</div>
			<div class="right">
				2
			</div>
		</div>
			
			
	
		<script>
			getData();
			
			function getData(){
				let table = document.getElementById('data');
				fetch('https://jsonplaceholder.typicode.com/todos')
					.then(response => response.json())
					.then(data => data.forEach(function(dataRow){
						let row = document.createElement('tr');
						let cell_id = document.createElement('td');
						let cell_userId = document.createElement('td');
						cell_id.innerHTML = dataRow.id;
						cell_userId.innerHTML = dataRow.userId;
						row.appendChild(cell_id);
						row.appendChild(cell_userId);
						table.appendChild(row);
					}));
					
			}

			

		</script>
		
	</body>
</html>
